<!DOCTYPE html>
<html>
<head>
  <title>Twilio Client Quickstart</title>
  <link rel="stylesheet" href="site.css">
</head>
<body>
  <div id="controls">
    <div id="info">
      <p class="instructions">Twilio Client</p>
      <div id="client-name"></div>
    </div>
    <div id="setup-controls">
      <input id="acctSid" type="text" placeholder="Enter your Account SID" />
      <input id="authToken" type="text" placeholder="Enter your Auth Token" />
      <input id="applicationSid" type="text" placeholder="Enter your Application SID" />
      <button id="setup">Setup</button>
    </div>
    <div id="call-controls">
      <p class="instructions">Make a Call:</p>
      <input id="caller-id" type="text" placeholder="Enter your phone number" />
      <input id="phone-number" type="text" placeholder="Enter a phone # or client name" />
      <button id="button-call">Call</button>
      <button id="button-hangup">Hangup</button>
    </div>
    <div id="log"></div>
  </div>

  <script type="text/javascript" src="//media.twiliocdn.com/sdk/js/client/v1.3/twilio.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="quickstart.js"></script>
</body>
</html>
